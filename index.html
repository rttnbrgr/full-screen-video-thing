  </body>
  <script type="text/javascript">
    var vid = document.getElementById("video--bg");
    var videoBtn = document.getElementsByClassName("video__btn")[0];
    var playString = "&#9658";
    var pauseString = "&#9612;&#9612";
    
    videoBtn.addEventListener("click", function() {
      if (vid.paused) {      
        vid.play();
        this.innerHTML = pauseString;
      } else {
        vid.pause();
        this.innerHTML = playString;
      }
    });  
  </script>
</html>
